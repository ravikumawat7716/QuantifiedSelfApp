<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    table,tr,td,th{border:1px solid;border-collapse: collapse;padding: 3px;}
    tr:nth-child(even){background: #e3e3e3;}
    th{background: #0f5f73;color: white;}
    div{margin: 10px;}
    </style>
  </head>
  <body>
    <div>
        <h2><align = 'left'>Hello, {{       g.user.name}}</align> <align = 'right'><a href="/logout"><button type="submit">Logout</button> </a></align></h2>
        
    </div>
    <table id = "all-trackers">
        <tr>
          <th>SNo.</th>
          <th>Tracker</th>
          <th></th>
          <th></th>
        </tr>
  
        {% set count=namespace(value=1) %}
        {% for row in trackers %}
        <tr>
          <td>{{count.value}}</td>
          <td><a href="/tracker/{{row['Tracker_ID']}}">{{row['Name']}}</a></td>
          <td><a href="/add_log/{{row['Tracker_ID']}}">+</a></td>
          <td>
            <a href="/tracker/{{row['Tracker_ID']}}/update" type="button">Update</a>
            <a href="/tracker/{{row['Tracker_ID']}}/delete" type="button">Delete</a>
          </td>
        </tr>
        {% set count.value=count.value+1 %}
        {% endfor %}
  
      </table>
      <br>
      <a href="/tracker/create"><button type="submit">Add</button></a>
    </body>
  </html>
